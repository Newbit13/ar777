<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://newbit13.github.io/ar777/src/aframe.min.js"></script>
    <script src="https://newbit13.github.io/ar777/src/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <!--a-scene会创建一个AR环境-->
    <a-scene embedded arjs>
      <!--a-marker是在相机中想要识别模型的标记-->
      <a-marker preset="hiro">
        <a-entity
          position="0 0.5 0"
          scale="1.5 1.5 1.5"
          rotation="-160 0 0"
          gltf-model="https://newbit13.github.io/ar777/model/Zelda/scene.gltf"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
